<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Academlo</title>
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <h1>Bienvenido a Academlo</h1>
    <h5>A continuación encontrarás los cursos disponibles en el año 2021</h5>
    <form action="http://localhost:8080/usuario/" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="Nombre"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="Apellidos"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="Email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="Password"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
